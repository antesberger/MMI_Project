<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <title>A-Frame Video Shader - Basic</title>
  <script src="js/build.js"></script>
  <link rel="stylesheet" type="text/css" href="css/common.css"/>
</head>
<body>
  <a-scene>

    <!-- assets -->
    <a-assets>
      <video id="bbb" src="bbb.mp4" playsinline></video>
      <audio id="dog" loop="true" src="assets/sounds/dog.mp3"></audio>
    </a-assets>

    <!-- bbb -->
    <a-entity id="video" geometry="primitive:box;width:4;height:2.15;depth:2;" rotation="30 30 0" position="0 2 0" material="shader:video;src:#bbb;muted:false"></a-entity>

    <a-entity id="sound" sound="src: #dog"></a-entity>
    <!-- sky -->
    <a-sky color="pink"></a-sky>

  </a-scene>

  <div class="buttons novr">
    <a href="javascript:togglePlayback()">toggle playback</a>
  </div>

  <script src="js/common.js"></script>
  <script type="text/javascript">

    function togglePlayback () {
      var el = document.getElementById('video')
      var material = Object.assign({}, el.getAttribute('material'))
      material.pause = !material.pause
      el.setAttribute('material', material)
    }
  </script>

</body>
</html>
